<mat-card>
    <mat-card-title>Ajouter un film<span *ngIf="title"> : {{title}}</span></mat-card-title>
    <mat-card-content>
        <form #movieAddForm ="ngForm" (ngSubmit)="onSubmit()">
            <label for="title"> Title</label>
            <input type="text" name="title" [(ngModel)]="title" required minlength="2" #titleControl="ngModel">
            <label for="director"> Director</label>
            <input type="text" name="director" [(ngModel)]="director" required #directorControl="ngModel">
            <button [disabled]="!movieAddForm.form.valid" type="submit">Submit</button>
        </form>
        <p *ngIf="isCreated">Film ajouté</p>
        <div *ngIf="titleControl.invalid || directorControl.invalid">
            <div *ngIf="titleControl.invalid">
                <p *ngIf="titleControl.errors?.['required']"> Le titre est obligatoire</p>
                <p *ngIf="titleControl.errors?.['minlength']"> Le titre comporter deux caractères minimum</p>
            </div>
            <div *ngIf="directorControl.invalid">
                <p *ngIf="directorControl.errors?.['required']"> Le nom du directeur est obligatoire</p>
            </div>
        </div>
    </mat-card-content>
</mat-card>
